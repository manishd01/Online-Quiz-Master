{% extends 'basefile.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} CONTACT US {% endblock title %}</title>
        {% block style %}
        <link href=" {% static 'css/contactus.css' %} " rel="stylesheet"> {% endblock style %}
        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
            id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    </head>

    <body>
        {% block body %}
        <img id="full_screen_img" src="{% static 'images/contactus.jpg' %}">
        <div class="container_contact_form">
            <form method="post">
                <fieldset id="box_f">
                    <h1 id="drop_m"> DROP US A MESSAGE </h1>
                    <div class="form_group">
                        Name: <input type="text" name="txtName" class="form-control" placeholder="Your Name *"
                            value="" />
                    </div>
                    <div class="form_group">
                        E-Mail: <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *"
                            value="" />
                    </div>
                    <div class="form_group">
                        Phone Number: <input type="text" name="txtPhone" class="form-control"
                            placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form_group">
                        Your Message: <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                    <div class="form_submit">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </fieldset>
            </form>
        </div>

        <!------ Include the above in your HEAD tag ---------->



        {% endblock body %}



    </body>

</html>
